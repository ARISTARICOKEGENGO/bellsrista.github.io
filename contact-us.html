<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://kit.fontawesome.com/f8a7c6d481.js" crossorigin="anonymous"></script>
</head>
<body class="contact-us">
    <div class="message">
    <h3>WRITE TO US</h3>

    <form name="messageform" onsubmit=" return validation()">

      <input type="text" id="fullname"  name="fullname"
      placeholder="Fullname" >
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="text" id="message" name="message" placeholder="Your Message">
      <input type="submit" id="submit-btn" value="Send Message">

      <label id="submit-status"></label>
    </form>

    <div class="center-vertical-line"></div>
  
</div> 

<div class="location">

  <i class="fa-solid fa-location-dot fa-beat fa-2xl" style="color: #ff8800;"></i>

  <div class="location-details">
  <h3>AIRPORT VIEW</h3>
   <h4>Along Nakuru-Nairobi road</h4>
   <h5>P.O.Box 4563-6758 NAKURU</h4>
   <h4>Tell: +25475634322</h5>
   <h4>Tell : +2547586957</h4>
  </div>
 
  <div class="opening-hours">

    <i class="fa-solid fa-clock-rotate-left fa-beat fa-2xl" style="color: #fffb00;"></i>
    
    <div class="opening-time">
      <h3>Monday - Friday    8:00 Am  to 6:00 Pm</h3>
      <h3>Saturday - Sunday    12:00 Am  to 6:00 Pm</h3>
    </div>
  </div>
</div>

<div class="social-media">
  <i class="fa-brands fa-whatsapp  fa-xl" style="color: #08f718;"></i>
  <i class="fa-brands fa-instagram  fa-xl" style="color: #ff00c8;"></i>
  <i class="fa-brands fa-facebook  fa-xl" style="color: #0084ff;"></i>
  <i class="fa-brands fa-pinterest  fa-xl" style="color: #ff0000;"></i>
  <i class="fa-regular fa-envelope  fa-xl" style="color: #fdea1c;"></i>
</div>
<!--javascript linking-->
<script src="index.js"></script>
</body>
</html>
